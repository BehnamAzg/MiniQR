<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>MiniQR</title>
    <link href="/src/style.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="max-w-sm max-sm:w-full h-screen flex-center flex-col mx-auto gap-4 max-sm:p-8 select-none relative">
      <!-- QR Code -->
      <div id="qrContainer" class="border border-neutral border-dashed w-2/5 aspect-square rounded-xl mb-3 flex-center p-1">
        <svg class="h-12 w-12 opacity-25" fill="currentColor" stroke="currentColor">
          <use href="/logo.svg"></use>
        </svg>
      </div>

      <!-- Textarea -->
      <fieldset class="fieldset w-full">
        <legend class="fieldset-legend w-full font-bold text-md">Type your text or URL:</legend>
        <textarea id="qrInput" class="textarea textarea-sm w-full min-h-4 mt-1 rounded-lg" placeholder="Text / URL"></textarea>
      </fieldset>

      <div class="w-full flex gap-8">
        <!-- Size -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Size:</legend>
          <div class="w-full">
            <input id="qrSize" type="range" min="256" max="768" value="0" class="range range-sm w-full" step="256" />
            <div class="flex justify-between px-1.5 mt-2 text-xs w-full">
              <span>256</span>
              <span>512</span>
              <span>768</span>
            </div>
          </div>
        </fieldset>
        <!-- Padding -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Padding:</legend>
          <div class="w-full">
            <input id="qrPadding" type="range" min="0" max="6" value="2" class="range range-sm w-full" step="2" />
            <div class="flex justify-between px-1.5 mt-2 text-xs w-full">
              <span>No</span>
              <span>Sm</span>
              <span>Md</span>
              <span>Lg</span>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="w-full flex gap-8">
        <!-- Color -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Color:</legend>
          <select id="qrColor" class="select select-sm rounded-lg cursor-pointer">
            <option value="#000000ff" selected>Black <span class="ml-auto bg-black w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#ffffffff">White <span class="ml-auto border bg-white w-3.5 h-3.5 rounded-full"></span></option>
            <option value="feaca4ff">Red <span class="ml-auto bg-red-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#93c5fdff">Blue <span class="ml-auto bg-blue-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#86efacff">Green <span class="ml-auto bg-green-400 w-3.5 h-3.5 rounded-full"></span></option>
          </select>
        </fieldset>
        <!-- Bg Color -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Bg Color:</legend>
          <select id="qrBgColor" class="select select-sm rounded-lg cursor-pointer">
            <option value="#ffffff00" selected>None</option>
            <option value="#ffffffff">White <span class="ml-auto border bg-white w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#000000ff">Black <span class="ml-auto bg-black w-3.5 h-3.5 rounded-full"></span></option>
            <option value="feaca4ff">Red <span class="ml-auto bg-red-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#93c5fdff">Blue <span class="ml-auto bg-blue-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option value="#86efacff">Green <span class="ml-auto bg-green-400 w-3.5 h-3.5 rounded-full"></span></option>
          </select>
        </fieldset>

        <!-- Format -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Format:</legend>
          <div class="w-full h-8 flex-center justify-start gap-1">
            <input id="png" type="radio" name="format" class="radio radio-xs" value="png" checked="checked" />
            <label for="png">PNG</label>
            <div class="w-2"></div>
            <input value="svg" id="svg" type="radio" name="format" class="radio radio-xs " checked="checked" />
            <label for="svg">SVG</label>
          </div>
        </fieldset>
      </div>

      <div class="w-full flex gap-3 my-3">
        <!-- Install -->
        <button id="installBtn" type="button" data-action="install" name="install-button" class="btn bg-blue-500 text-white w-full rounded-lg shrink hidden">
          <svg class="h-4 w-4" fill="currentColor" stroke="currentColor">
            <use href="/icons.svg#icon-download"></use>
          </svg>
          Install the App
        </button>
        <!-- Download -->
        <button id="downloadBtn" type="button" data-action="download" name="download-button" class="btn btn-neutral w-full rounded-lg shrink" disabled>
          <svg class="h-4 w-4" fill="currentColor" stroke="currentColor">
            <use href="/icons.svg#icon-download"></use>
          </svg>
          Download
        </button>
      </div>

      <p class="text-xs mt-6 flex flex-nowrap">
        MiniQR - Version 1.0.0
        <span class="mx-2">|</span>
        <a href="https://github.com/BehnamAzg/MiniQR" target="_blank" title="Github" class="link rounded-sm">Github</a>
        <span class="mx-2">|</span>
        <a href="https://behnamazg.github.io/Donation" target="_blank" title="Donate" class="link rounded-sm">Donate</a>
        <span class="mx-2">|</span>
        <button data-action="share" title="Share" class="link rounded-sm">Share</button>
      </p>
    </main>
  </body>
</html>
